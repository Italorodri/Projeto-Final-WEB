    <div class="cadastro">
        <form class="formulario">
            <header class="row">
                <div class="col"></div>
                <div class="col titulo">
                    <h4 class="criar-conta">Criar Conta</h4>
                </div>
                <div class="col close">
                    <a href="seja-bem-vindo.html" class="sair"><button type="button" id="meuBotaoFechar" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button></a>
                </div>
                <hr>
            </header>
            <section>
                <div class="row">
                    <div class="col">
                        <div class="form-floating">
                          <input type="text" class="form-control" id="nome" placeholder="Nome" required>
                          <label for="nome">Nome:</label>
                        </div>
                        <div class="form-floating">
                          <input type="email" class="form-control" id="email" placeholder="email@example.com" required>
                          <label for="email">Email:</label>
                        </div>
                        <div class="form-floating">
                          <input type="password" class="form-control" id="senha" placeholder="Senha" minlength="6" required>
                          <label for="senha">Senha:</label>
                        </div>
                        <div class="form-floating">
                          <input type="password" class="form-control" id="confirmar" placeholder="Confirmar senha" required>
                          <label for="confirmar">Confirmação de senha:</label>
                        </div>
                        <div class="form-floating">
                            <input type="tel" class="form-control" id="telefone" placeholder="Nº de telefone" minlength="11" maxlength="11" required>
                            <label for="telefone">Telefone:</label>
                        </div>
                    </div>
                    <div class="col">
                        <div class="textoData">
                            <h6><strong>Por favor informe sua data de nascimento</strong></h6>
                            <input type="date" name="data" id="data" required>
                        </div>

                        <div class="papelUsuario">
                            <h6><strong>Eu desejo:</strong></h6>
                            <select class="form-select" aria-label="Desejo">
                                <option value="1">Colocar pra adoção</option>
                                <option value="2">Adotar</option>
                            </select>
                        </div>
    
                        <div class="textoTermos">
                            <h6>Você concorda com os nossos <a class="termos">Termos de Política de Privacidade</span>?</h6>
                        </div>
    
                        <div class="form-check my-2 radio">
                            <input class="form-check-input sim" type="radio" name="inlineRadioOptions" id="Sim" value="sim" unchecked>
                            <label class="form-check-label" for="inlineRadio1">Sim</label>
                        </div>
                        <div class="form-check radio">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="Nao" value="nao">
                            <label class="form-check-label" for="inlineRadio2">Não</label>
                        </div>
                    </div>
                </div>
            </section>
            <footer class="row">
                <div class="footer">
                    <a href="home.html"><button type="submit" class="inscrever btn btn-primary">Confirmar</button></a>
                </div>
            </footer>
        </form>
    </div>
