    <div class="login">
        <h2><strong>Login</strong></h2>
        <form>
            <section>
                <div class="form-floating email">
                    <input type="email" class="form-control" id="nome" placeholder="Nome" required>
                    <label>E-mail:</label>
                </div>
                <div class="form-floating senha">
                    <input type="password" class="form-control" id="confirmar" placeholder="Senha" required>
                    <label>Senha:</label>
                </div>
            </section>
            <footer>
                <a href="#"><button class="entrar btn btn-primary">Entrar</button></a>
            </footer>
        </form>
        <a href="seja-bem-vindo.html"><button class="voltar btn btn-danger">Voltar</button></a>
    </div>
